<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <title>Registro</title>
</head>

<body style="background-color: white;">
  <header>
    <div class="container" style="background-color: #ff6d00;">
      <div class="row">
        <div class="col-md-6 mb-3">
          <img
            src="https://4.bp.blogspot.com/-VBLoxidiFas/WbmXLa_fQdI/AAAAAAAACpQ/ZgXq0IXHm-gmRp35f7WOYRZxVXqrAsjAQCLcBGAs/s1600/Logo%2Bdel%2BSENA%2BCEET%2BNegro.png"
            width="480" height="130" class="d-inline-block align-top" alt="" loading="lazy">
          </a>
        </div>
        <div class="colmd-6 mb-3">
          <a href="Registro.html" style="margin: 40px 0px 0px 250px; color: white;" class="btn btn-outline-info btn-lg" >Volver</a>
        </div>
      </div>
    </div>

  </header>
  <div class="container text-center " style="padding-top: 100px; align-items: center; justify-content: center;" >
    <div class="col-md">
      <h4 class="mb-3 text-center">CEET TELEINFORMATICA</h4>
      <form class="needs-validation" novalidate>
        <div class="row">

          <div class=" containerbtn-group  col-md-12 mb-3" role="group">
            <label for="text">Programa <span class="text-muted">(Requerido)</span></label>
            <div>
              <select class="custom-select" style="background-color:#cfd8dc;" id="inputGroupSelect01">
                <option selected>Seleccione</option>
                <option value="1">Tecnico</option>
                <option value="2">Tecnologo</option>
                <option value="3">Especializaciones Tecnologicas</option>
                <option value="4">Complemetarias</option>
              </select>
            </div>
          </div>

          <div class=" containerbtn-group  col-md-12 mb-3" role="group">
            <label for="text">Falta asignar nombre <span class="text-muted">(Requerido)</span></label>
            <div>
              <select class="custom-select" style="background-color:#cfd8dc;" id="inputGroupSelect01">
                <option selected>Seleccione</option>
                <option value="1">Sistemas</option>
                <option value="2">Instalacion de Redes de Computadores</option>
                <option value="3">Diseño e Itegracion Multimedia</option>
                <option value="4">Mantenimiento de Equipos de Computo</option>
                <option value="5">Programacion de Software</option>
                <option value="6">Gestion de Redes de Datos</option>
                <option value="7">Diseño e Instalacion de Cable Estructurado</option>
                <option value="8">Analisis y Desarrollo de Sistemas de Informacion</option>
                <option value="9">Produccion Multimedia</option>
                <option value="10">Desarrollo de Aplicaciones Moviles</option>
                <option value="11">Gestion y Seguridad en Bases de Datos</option>
                <option value="12">Implementacion de Sistemas de Informacion Geografica</option>

              </select>
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="ficha">Numero de Ficha</label>
            <input type="text" class="form-control" style="background-color:#cfd8dc;" id="ficha" placeholder="" value=""
              required>
            <div class="invalid-feedback">
              Escribe tu primer nombre.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="grupo">Grupo</label>
            <input type="text" class="form-control" style="background-color:#cfd8dc;" id="segundonombre" placeholder=""
              value="">
          </div>
        </div>

        <hr class="mb-4">
        <a href="index.html" class="btn btn-primary btn-lg btn-block" type="submit">Finalizar</a>
      </form>
    </div>
  </div>



</body>

</html>
